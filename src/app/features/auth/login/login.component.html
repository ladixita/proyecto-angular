<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: azure;">
    <mat-card style="max-width: 400px;">
        <mat-card-header><h1>Iniciar sesión</h1></mat-card-header>
        <mat-card-content>
            <form action="" class="form-user">
                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text" name="" id="">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint>Debe ingresar un usuario</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" name="" id="">
                    <mat-icon matSuffix>key</mat-icon>
                    <mat-hint>Debe ingresar su contraseña</mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
